<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML File Upload</title>
</head>
<body>
    <h1>Upload XML File</h1>
    <form action="http://localhost:3000/extract" method="post" enctype="multipart/form-data">
        <label for="invoice">Choose XML file:</label>
        <input type="file" name="invoice" id="invoice" accept=".xml" required>
        <br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
